<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insurance Predictor</title>
	<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
	<link 
		rel="icon" 
		href="{{ 
			url_for('static',path = 'images/icon.svg')}}"
	/>
	<link 
		rel="stylesheet" 
		type="text/css" 
		href="{{ 
			url_for('static',path = 'css/style.css')}}"
	/>
</head>
<body>
	<div class="container">
		<h3>Insurance Predictor</h3>
		<p>
		A Machine Learning Web App, Built with FastAPI, Deployed using Render.
	
		Enter the details to get the results
		</p>
		<div class ="form-container">
			<div id="forn-wrapper">
				<form action = "/predict" method = "post">
					<div class="flex: 6">

						<label for="age">Age</label>
						<input 
							id="age"
							class="form-control"
							type="number" 
							min="18"
							max="64"
							step="1"
							name="age"
							placeholder="(e.g: 28)"
							required>

						<label for="age">Gender</label>
						<select name="sex" class="form-control">
							<option value="" disabled selected>Select Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							
						</select>

						<label for="age">BMI</label>
						<input 
							id="bmi"
							class="form-control"
							type="number" 
							min="15.96"
							max="53.13"
							step="0.01"
							name="bmi"
							placeholder="(e.g: 28.6)"
							required>

						<label for="age">Number of children</label>
						<input 
							id="children"
							class="form-control"
							type="number" 
							min="0"
							max="5"
							step="1"
							name="children"
							placeholder="Any number between 1 to 5"
							required>

						<label for="age">Smoker</label>
						<select name="smoker" class="form-control">
							<option value="" disabled selected>Do you smoke?</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>

						<input id="submit" class="btn" type="submit" value="Predict"/>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
